<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="card">
    <div class="img">
      <img src="./images/icon-view.svg" alt="view" id="view"
    </div>
    <!-- <img src="./images/image-equilibrium.jpg" id="nft" alt="nft-image"> -->
    <!-- <img src="./images/icon-view.svg" id="eye"> -->


    <div id="container">
      <h3>Equilibrium #3429</h3>

      <p>Our Equilibrium collection promotes balance and calm. </p>

      <p class="details">
        <span id="price"><img src="./images/icon-ethereum.svg" id="eth" alt="eth-icon"> &nbsp 0.041 ETH</span>
        <span id="time"><img src="./images/icon-clock.svg" id="clock" alt="clock-icon"> &nbsp 3 days left</span>
      </p>

    </div>

    <div id="owner-info">
      <img src="./images/image-avatar.png" id="avatar" alt="owner's image">
      <span style="color: #8bacda;">&nbsp &nbsp Creation of &nbsp</span> <span style="color: white;"
        id="owner-name">Jules Wyvern</span>
    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://linktr.ee/chieffybi" target="_blank">Fybi</a>.
  </div>
</body>

</html>
